<div *ngIf="categories">
    <div id="map-nav-container" class="mt-3">
        <ul class="nav nav-pills nav-fill">
            <li *ngFor="let category of categories" class="nav-item">
                <a class="nav-link active" routerLink="{{category.title}}"
                    [ngClass]="{'selectedCategory': category.title == checkSelectedCategoryTitle(),'active': category.title == checkSelectedCategoryTitle() } ">{{category.title}}
                    <mdb-icon class="ml-1" fas icon="trash-alt"></mdb-icon></a>
            </li>
        </ul>

    </div>
</div>
