<div id="mapcontainer" class="container-fluid ">
    <div class="row">
        <div id="subcategory" class="col-sm-3 map-col d-flex flex-column">
            <div class="row mb-0 pb-0 animated bounceInLeft"
                [ngClass]="{'hideSelectedCategories': checkEmptySelectedCategories()}">
                <h4>Ausgew√§hlte Points-Of-Interest</h4>
            </div>
            <hr [ngClass]="{'hideSelectedCategoriesHr': checkEmptySelectedCategories()}" class="animated bounceInLeft">
            <div *ngFor="let selectedSubcategory of selectedSubcategories">
                <div class="row sub selected-sub animated bounceInLeft"
                    (click)="toggleSubcategory(selectedSubcategory)">
                    <div class="col-8" style="overflow: hidden;">
                        <mdb-icon fas icon="angle-right" class="mr-2"></mdb-icon> {{selectedSubcategory.title}}
                    </div>
                    <div class="col-4 d-flex justify-content-end">
                        <div class="checkbox selected-checkbox"></div>
                    </div>
                </div>

            </div>
            <div class="row mb-0 pb-0">
                <h4>Points-Of-Interest</h4>
            </div>
            <hr>
            <div *ngFor="let subcategory of subcategories">
                <div class="row sub animated bounceInLeft" (click)="toggleSubcategory(subcategory)"
                    [ngClass]="{'clickDisable': disableClick(subcategory)}">
                    <div class="col-8" style="overflow: hidden;">
                        <mdb-icon fas icon="angle-right" class="mr-2"></mdb-icon>{{subcategory.title}}
                    </div>
                    <div class="col-4 d-flex justify-content-end">
                        <div class="checkbox"></div>
                    </div>
                </div>

            </div>

        </div>
        <div id="map " class="col-sm-9 map-col">
            <div class="row mb-0">
                <div id="mapid">
                </div>
            </div>
            <div class="row pb-0 mb-0 pt-0">
                <h4>Info</h4>
            </div>
            <hr>
            <div class="row" class="mt-0">
                <div id="map-info">
                </div>
            </div>
        </div>


    </div>

</div>
