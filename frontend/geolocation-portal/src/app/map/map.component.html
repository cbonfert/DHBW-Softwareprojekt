<div id="mapcontainer" class="container-fluid ">
    <div class="row">
        <div id="subcategory" class="col-sm-3 map-col d-flex flex-column">
            <div class="row mb-0 pb-0 animated bounceInLeft"
                [ngClass]="{'hideSelectedCategories': checkEmptySelectedCategories()}">
                <h4>Ausgew√§hlte Points-Of-Interest</h4>
            </div>
            <hr [ngClass]="{'hideSelectedCategoriesHr': checkEmptySelectedCategories()}" class="animated bounceInLeft">
            <div *ngFor="let selectedSubcategory of selectedSubcategories">
                <div class="row sub selected-sub animated bounceInLeft"
                    (click)="toggleSubcategory(selectedSubcategory); removePOIsFromMap(selectedSubcategory.id)">
                    <div class="col-10 pr-0" style="overflow: hidden;">
                        <div class="d-flex flex-column">
                            <div id="selected-category-tag"><small>{{getCategoryTitleBySubcategoryID(selectedSubcategory.id_category)}}</small></div>
                            <div>
                                <mdb-icon fas icon="angle-right" class="mr-1"></mdb-icon>{{selectedSubcategory.title}}
                            </div>
                        </div>

                    </div>
                    <div class="col-2 pl-0 d-flex justify-content-end">
                        <div class="d-flex flex-column">
                            <div>&nbsp;</div>
                            <div class="checkbox selected-checkbox"></div>
                        </div>
                        
                    </div>

                </div>


            </div>
            <div class="row mb-0 pb-0">
                <h4>Points-Of-Interest</h4>
            </div>
            <hr>
            <div *ngFor="let subcategory of subcategoriesFromCategory">
                <div class="row sub animated bounceInLeft"
                    (click)="toggleSubcategory(subcategory); displayPOIsOnMap(subcategory.id)"
                    [ngClass]="{'clickDisable': disableClick(subcategory)}">
                    <div class="col-10 pr-0" style="overflow: hidden;">
                        <mdb-icon fas icon="angle-right" class="mr-1"></mdb-icon>{{subcategory.title}}
                    </div>
                    <div class="col-2 d-flex justify-content-end pl-0">
                        <div class="checkbox"></div>
                    </div>
                </div>

            </div>

        </div>
        <div id="map " class="col-sm-9 map-col">
            <div class="row mb-0">
                <div id="mapid">
                </div>
            </div>
            <div class="row pb-0 mb-0 pt-0">
                <h4>Info</h4>
            </div>
            <hr>
            <div class="row" class="mt-0">
                <div id="map-info">
                    {{info}}
                </div>
            </div>
        </div>


    </div>

</div>
